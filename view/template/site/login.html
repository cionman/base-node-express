{% set title = "제품 등록" %}
{% extends "site/layout/base.html" %}

{% block content -%}
<div class="login-form">
	<form action="/login" method="post">
		<input type="hidden" name="_csrf" value="{{csrfToken}}">
		<h2 class="text-center">로그인</h2>
		<div class="text-center social-btn">
			<ul class="social-btn-ul clearfix">
				<li class="social-btn-li" style="width: 100%;">
					<a class="social-btn-li__link" style="display: block;" href="/kakao">
						<img style="width: 100%;" src="/static/site/images/btn/kakao-normal2.png">
					</a>
				</li>
			</ul>
		</div>
		<div class="or-seperator">
			<i>or</i>
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<i class="fa fa-user"></i>
					</div>
				</div>
				<input type="text" class="form-control" name="loginId" placeholder="로그인 아이디" required="required">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">
						<i class="fa fa-lock"></i>
					</div>
				</div>
				<input type="password" class="form-control" name="password" placeholder="패스워드" required="required">
			</div>
		</div>
		<!--<div class="alert alert-warning" role="alert">아이디나 비밀번호를 확인해주세요.</div>-->
		<div class="form-group">
			<button type="submit" class="btn btn-success btn-block login-btn">로그인</button>
		</div>
		<div class="clearfix">
			<label class="pull-left checkbox-inline">
				<input type="checkbox" name="remember-me">
				로그인 유지하기
			</label>
		</div>
		<div class="clearfix">
			<a href="/join" class="pull-left text-success">회원 가입</a>
		</div>
	</form>
</div>
{% endblock %}
{% block pagejs -%}
<script>
    $(function () {
        var msg = '{{message}}';
        if (msg) alert(msg);
    });
</script>
{% endblock %}
